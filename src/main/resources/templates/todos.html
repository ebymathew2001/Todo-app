<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Include Navbar -->
<div th:replace="navbar :: navbar"></div>

<div class="container">
  <h2 class="mt-4 text-center">Todo List</h2>

  <table class="table table-bordered mt-3 text-center align-middle">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th> <!-- New column for Edit & Delete buttons -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
      <td th:text="${todo.title}"></td>
      <td th:text="${todo.description}"></td>
      <td>
        <span th:if="${todo.completed}" class="badge bg-success">Completed</span>
        <span th:unless="${todo.completed}" class="badge bg-danger">Pending</span>
      </td>
      <td>
        <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-warning btn-sm">Edit</a>
      </td>
      <td>
        <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this todo?');">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Add New Todo Button -->
  <div class="text-center mt-3">
    <a th:href="@{/addtodo}" class="btn btn-success">+ Add New Todo</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
